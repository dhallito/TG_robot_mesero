<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>{% block tittle %} | David Cuscagua{% endblock %} </title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}"/>
    </head>
    <body>
        <!--Cabecera de la pagina-->
        <header>
            <div id="logotipo">
                <!--Logo Django-->
                <img src="{{ url_for('static', filename='images/logo.png') }}"/>
                <h1>Restaurante | David Cuscagua</h1>
            </div>
        </header>

        <nav>
            <ul>
                <li>
                    <a href = "/">Inicio</a>
                </li>
                <li>
                    <a href = "{{url_for('menu')}}">Men√∫</a>
                </li>
                <li>
                    <a href = "{{url_for('ordenar')}}">Ordenar</a>
                </li>
                <li>
                    <a href = "{{url_for('mi_orden')}}">Mi Orden</a>
                </li>
                <li>
                    <a href = "{{url_for('contacto')}}">Contacto</a>
                </li>
            </ul>
        </nav>
        
        <div class="barra">
            <span class="esquina_izquierda"></span>
            <span class="relleno_barra"></span>
            <span class="esquina_derecha"></span>
        </div>

        <div id ="content">
            <div class="box">
                {% block content %}
                    <!--Codigo que viene de templates-->
                    <strong>Contenido del bloque original!!!</strong>
                {% endblock %}
            </div>  
        </div>
                
        <footer>
            Universidad EIA &copy; David Cuscagua - {{ now.year }}
        </footer>
    </body>
</html>
