{% extends 'layout.html' %}

{% block tittle %}
    Contacto
{% endblock %}

{% block content %}
    <h1>Contacto</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="message alert-success">
                    {{message}}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
{% endblock %}
